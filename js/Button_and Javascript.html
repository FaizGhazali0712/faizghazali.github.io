<!DOCTYPE html>
<html>
    <head>
        <script>
            function myButton() {
                var keluar = confirm("Apakah kamu yakin untuk Logout?");
                if (keluar) {
                    alert("Kamu telah logout");
                } else (
                    alert("Logout dibatalkan")
                )
            }
        </script>
    </head>
    <body>
        <button  onclick = "myButton()">Logout</button>
    </body>
</html>
